sudo: required
services:
  - docker

before_install:
  - docker build -t renatkabirov/react-test -f client/Dockerfile.dev ./client

script:
  - docker run renatkabirov/react-test npm test -- --coverage

after_success:
  - docker build -t "$DOCKER_ID"/multi-client ./client/
  - docker build -t "$DOCKER_ID"/multi-nginx ./nginx/
  - docker build -t "$DOCKER_ID"/multi-server ./server/
  - docker build -t "$DOCKER_ID"/multi-worker ./worker/
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  - docker push "$DOCKER_ID"/multi-client
  - docker push "$DOCKER_ID"/multi-nginx
  - docker push "$DOCKER_ID"/multi-server
  - docker push "$DOCKER_ID"/multi-worker

deploy:
  provider: elasticbeanstalk
  region: us-east-2
  app: multi-docker
  env: MultiDocker-env
  bucket_name: elasticbeanstalk-us-east-2-823665175465
  bucket_path: docker-multi
  on:
    branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key:
    secure: $AWS_SECRET_KEY
